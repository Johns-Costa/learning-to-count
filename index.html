<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Phone Pattern Unlock</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header>Header</header>
    <main>
      <div class="play-screen">
        <div class="pattern-grid" id="patternGrid">
          <div id="div1" class="pattern-dot" data-index="1"></div>
          <div id="div2" class="pattern-dot" data-index="2"></div>
          <div id="div3" class="pattern-dot" data-index="3"></div>
          <div id="div4" class="pattern-dot" data-index="4"></div>
          <div id="div5" class="pattern-dot" data-index="5"></div>
          <div id="div6" class="pattern-dot" data-index="6"></div>
          <div id="div7" class="pattern-dot" data-index="7"></div>
          <div id="div8" class="pattern-dot" data-index="8"></div>
          <div id="div9" class="pattern-dot" data-index="9"></div>
          <div id="check" class="pattern-dot" data-index="refresh">Check</div>
          <div id="div10" class="pattern-dot" data-index="10"></div>
          <div id="generate-button" class="pattern-dot" data-index="refresh">
            new game
          </div>
        </div>
        <div id="message"></div>
      </div>

      <div class="main-menu">
        <button id="play-btn">Play</button>
        <button id="rules-btn">Rules</button>
        <button>Scoreboard</button>
      </div>
    </main>
    <footer>footer</footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
