<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Learn to count</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Learn to Count</h1>
    </header>
    <main>
      <div class="">
        <div class="level">
          <button id="level-1">Level 1</button>
          <button id="level-2">Level 2</button>
        </div>
        <div class="play-screen">
          <div class="pattern-grid" id="patternGrid">
            <div id="div1" class="pattern-dot" data-index="1"></div>
            <div id="div2" class="pattern-dot" data-index="2"></div>
            <div id="div3" class="pattern-dot" data-index="3"></div>
            <div id="div4" class="pattern-dot" data-index="4"></div>
            <div id="div5" class="pattern-dot" data-index="5"></div>
            <div id="div6" class="pattern-dot" data-index="6"></div>
            <div id="div7" class="pattern-dot" data-index="7"></div>
            <div id="div8" class="pattern-dot" data-index="8"></div>
            <div id="div9" class="pattern-dot" data-index="9"></div>
            <div id="check" class="pattern-dot" data-index="refresh">Check</div>
            <div id="div10" class="pattern-dot" data-index="10"></div>
            <div id="generate-button" class="pattern-dot" data-index="refresh">
              New Game
            </div>
          </div>

          <div class="caterpillar">
            <div class="cater">
              <div class="body">
                <div class="face" data-index="1"></div>

                <div class="body p1"></div>
                <div class="body p2"></div>
                <div class="body p3"></div>
                <div class="body p4"></div>
                <div class="body p5"></div>
                <div class="body p6"></div>
                <div class="body p7"></div>
                <div class="body p8"></div>
                <div class="body p9"></div>
              </div>

              <div class="antenna-l"></div>
              <div class="antenna-r"></div>

              <div class="design">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
          <div id="message"></div>
        </div>
        <div class="level2">
          <div class="pattern-grid2" id="patternGrid2">
            <div id="divs1" class="pattern-dot2" data-index="1"></div>
            <div id="divs2" class="pattern-dot2" data-index="2"></div>
            <div id="divs3" class="pattern-dot2" data-index="3"></div>
            <div id="divs4" class="pattern-dot2" data-index="4"></div>
            <div id="divs5" class="pattern-dot2" data-index="5"></div>
            <div id="divs6" class="pattern-dot2" data-index="6"></div>
            <div id="divs7" class="pattern-dot2" data-index="7"></div>
            <div id="divs8" class="pattern-dot2" data-index="8"></div>
            <div id="divs9" class="pattern-dot2" data-index="9"></div>
            <div id="divs10" class="pattern-dot2" data-index="10"></div>
            <div id="divs11" class="pattern-dot2" data-index="11"></div>
            <div id="divs12" class="pattern-dot2" data-index="12"></div>
            <div id="divs13" class="pattern-dot2" data-index="13"></div>
            <div id="divs14" class="pattern-dot2" data-index="14"></div>
            <div id="divs15" class="pattern-dot2" data-index="15"></div>
            <div id="divs16" class="pattern-dot2" data-index="16"></div>
            <div id="divs17" class="pattern-dot2" data-index="17"></div>
            <div id="divs18" class="pattern-dot2" data-index="18"></div>
            <div id="divs19" class="pattern-dot2" data-index="19"></div>
            <div id="divs20" class="pattern-dot2" data-index="20"></div>
            <div
              id="divhidden"
              data-index="none"
              style="background-color: #2f4f4f"
            ></div>
            <div id="check2" class="pattern-dot2" data-index="refresh">
              Check
            </div>
            <div
              id="generate-button2"
              class="pattern-dot2"
              data-index="refresh"
            >
              New Game
            </div>
          </div>
          <div class="caterpillar" id="patternGrid">
            <div id="div1" class="pattern-dot" data-index="1">1</div>
            <div id="div2" class="pattern-dot" data-index="2">2</div>
            <div id="div3" class="pattern-dot" data-index="3">3</div>
            <div id="div4" class="pattern-dot" data-index="4">4</div>
            <div id="div5" class="pattern-dot" data-index="5">5</div>
            <div id="div6" class="pattern-dot" data-index="6">6</div>
            <div id="div7" class="pattern-dot" data-index="7">7</div>
            <div id="div8" class="pattern-dot" data-index="8">8</div>
            <div id="div9" class="pattern-dot" data-index="9">9</div>
            <div id="div10" class="pattern-dot" data-index="10">10</div>
          </div>
          <div id="message2"></div>
        </div>
      </div>
      <div class="main-menu">
        <button id="play-btn">Play</button>
        <button id="rules-btn">Rules</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>
        </div>
      </div>
    </main>
    <footer>footer</footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
